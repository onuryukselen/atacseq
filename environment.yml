  - samtools=1.3
  - multiqc=1.7
  - bowtie2=2.3.5
  - bowtie=1.2.2
  - trimmomatic=0.39
  - igvtools=2.5.3
  - bedtools=2.29.2
  - fastx_toolkit=0.0.14
  - ucsc-wigToBigWig=366